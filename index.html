<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Kanban board</title>
  <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="board" class="board">
    <div class="board-header">
      <h1>Kanban board</h1>
      <button class="create-column">Add a column</button>
    </div>
    <div class="column-container">
      <script id="column-template" type="text/x-tmpl-mustache">
          <div class="column">
            <div class="column-header">
              <h2 class="column-title" data-name="custom-text" contenteditable="true">{{ name }}</h2>
              <button class="btn-delete">X</button>
            </div>
              <ul id={{ id }} class="column-card-list"></ul>
              <div class="column-btns">
              <button class="add-card">Add a card</button>
              </div>
          </div>
        </script>
      <script id="card-template" type="text/x-tmpl-mustache">
          <div class="card">
            <p class="card-description" contenteditable="true">{{ description }}</p>
            <img class="handle" src="images/pin.png" /><span class="fold bottom right"></span>
            <button class="btn-delete">X</button>
          </div>
        </script>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
  <!--<script src="js/script.js"></script>-->
  <script type="text/javascript" src="js/column.js"></script>
  <script type="text/javascript" src="js/card.js"></script>
  <script type="text/javascript" src="js/board.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
